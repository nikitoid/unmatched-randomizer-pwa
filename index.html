<!DOCTYPE html>
<html lang="ru" class="dark">
  <!-- Тема по умолчанию, будет управляться JS -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Randomatched</title>

    <!-- Скрипт для корректной работы vh на мобильных устройствах -->
    <script>
      function setVh() {
        document.documentElement.style.setProperty(
          "--vh",
          `${window.innerHeight * 0.01}px`
        );
      }
      window.addEventListener("resize", setVh);
      window.addEventListener("orientationchange", setVh);
      setVh();
    </script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme Color для мобильных браузеров -->
    <meta name="theme-color" content="#1a202c" />

    <!-- Иконка для Apple устройств -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <!-- Пользовательские стили -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-sans antialiased h-screen overflow-hidden">
    <!-- Overlay for menu -->
    <div id="menu-overlay" class="hidden"></div>

    <!-- Side Menu/Drawer -->
    <aside id="menu-drawer">
      <div class="menu-header">
        <!-- User profile placeholder -->
        <div class="user-profile">
          <img src="icons/icon-192.png" alt="User Avatar" />
          <span>Unmatched User</span>
        </div>
      </div>
      <nav class="menu-nav">
        <a href="#" id="theme-toggle" class="menu-item">
          <!-- Moon/Sun Icon -->
          <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
          <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
          <span>Сменить тему</span>
        </a>
        <a href="#" id="last-gen-btn" class="menu-item">
          <!-- History Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          <span>Последняя генерация</span>
        </a>
        <a href="#" id="reset-session-btn" class="menu-item">
          <!-- Reset Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 4l16 16"></path></svg>
          <span>Сброс сессии</span>
        </a>
      </nav>
    </aside>

    <div id="app-container">
      <!-- Header -->
      <header id="app-header">
        <button id="menu-toggle-btn" class="icon-btn">
          <!-- Hamburger Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <h1 id="header-title">Randomatched</h1>
        <div class="header-actions">
           <div id="update-spinner" class="w-10 h-10 flex items-center justify-center invisible"><svg class="animate-spin h-6 w-6 text-teal-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></div>
          <button id="settings-btn" class="icon-btn">
            <!-- Settings Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main id="main-content">
        <!-- Lists (e.g., hero lists) or results will be rendered here -->
      </main>

      <!-- FAB -->
      <button id="generate-teams-btn" class="fab">
        <!-- Generate Icon -->
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      </button>
    </div>

    <!-- Контейнер для toast-уведомлений -->
    <div
      id="toast-container"
      class="fixed bottom-5 right-5 z-[100] flex flex-col items-end space-y-3 w-full max-w-xs"
    ></div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
