<!DOCTYPE html>
<html lang="ru" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unmatched Randomizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1a1a1a" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Unmatched Randomizer</h1>
      </header>

      <main>
        <div class="controls">
          <div class="list-settings-wrapper">
            <select id="hero-list-select">
              <option value="default">Default</option>
            </select>
            <button
              class="icon-btn"
              id="settings-btn"
              aria-label="Настройки списков"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                ></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <button class="primary-btn" id="generate-btn">
            СГЕНЕРИРОВАТЬ КОМАНДЫ
          </button>
        </div>
      </main>

      <footer class="version-info" id="version-info"></footer>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay hidden" id="modal-overlay">
      <div class="modal" id="modal">
        <button
          class="modal-close-btn icon-btn"
          id="modal-close-btn"
          aria-label="Закрыть"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="modal-drag-area" id="modal-drag-area">
          <div class="drag-handle"></div>
        </div>
        <div class="modal-content">
          <div class="results" id="results-container">
            <h2>Результаты</h2>
            <div id="results-output"></div>
            <div class="actions-panel">
              <button id="reroll-teams-btn">Перемешать команды</button>
              <button id="reroll-heroes-btn">Перемешать героев</button>
              <button id="new-heroes-btn">Новые герои</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
