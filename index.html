<!DOCTYPE html>
<html lang="ru" class="dark">
  <!-- Устанавливаем темную тему по умолчанию -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Randomatched</title>

    <meta name="theme-color" content="#111827" />
    <!-- Цвет для темной темы -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Конфигурация Tailwind для поддержки темной темы через класс
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300"
  >
    <div
      class="container mx-auto p-4 flex flex-col items-center min-h-screen justify-center relative overflow-hidden"
      x-data="appState"
      @keydown.escape.window="isSettingsModalOpen = false; isResultsModalOpen = false"
    >
      <!-- Кнопка переключения темы -->
      <div class="absolute top-4 left-4">
        <button
          @click="toggleTheme"
          class="p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
        >
          <svg
            x-show="!isDark"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-yellow-500"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg
            x-show="isDark"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-blue-400"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>

      <header class="w-full max-w-md text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
          Randomatched
        </h1>
      </header>

      <main class="w-full max-w-md flex-grow flex flex-col items-center">
        <div class="w-full mb-6">
          <label
            for="hero-list"
            class="block mb-2 text-sm font-medium text-gray-500 dark:text-gray-400"
            >Список героев:</label
          >
          <div class="flex items-center gap-2">
            <select
              id="hero-list"
              class="bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <!-- Options will be populated by app.js -->
            </select>

            <div class="relative w-10 h-10 flex-shrink-0">
              <button
                id="settings-btn"
                @click="isSettingsModalOpen = true"
                class="absolute inset-0 flex items-center justify-center p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="3"></circle>
                  <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                  ></path>
                </svg>
              </button>
              <div
                id="update-indicator"
                class="icon-btn hidden absolute inset-0 flex items-center justify-center p-2"
              >
                <svg
                  class="animate-spin text-blue-500"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="12" y1="2" x2="12" y2="6"></line>
                  <line x1="12" y1="18" x2="12" y2="22"></line>
                  <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                  <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                  <line x1="2" y1="12" x2="6" y2="12"></line>
                  <line x1="18" y1="12" x2="22" y2="12"></line>
                  <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                  <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <button
          id="generate-btn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform active:scale-95 shadow-lg shadow-blue-500/20"
        >
          СГЕНЕРИРОВАТЬ КОМАНДЫ
        </button>
      </main>

      <!-- Модальное окно Настроек -->
      <div
        x-show="isSettingsModalOpen"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50"
        style="display: none"
      >
        <div
          @click.away="isSettingsModalOpen = false"
          class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md"
        >
          <!-- Содержимое модального окна настроек -->
        </div>
      </div>

      <!-- Модальное окно Результатов -->
      <div
        x-show="isResultsModalOpen"
        class="fixed inset-0 z-40"
        style="display: none"
      >
        <!-- Backdrop -->
        <div
          @click="isResultsModalOpen = false"
          x-show="isResultsModalOpen"
          x-transition:enter="ease-out duration-300"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="ease-in duration-200"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="absolute inset-0 bg-black bg-opacity-60"
        ></div>

        <!-- Sliding Panel -->
        <div
          id="results-panel"
          class="absolute bottom-0 left-0 right-0 bg-white dark:bg-gray-800 rounded-t-2xl shadow-2xl p-4 transform transition-transform duration-300 ease-out"
          :class="{'translate-y-0': isResultsModalOpen, 'translate-y-full': !isResultsModalOpen}"
        >
          <div
            id="drag-handle"
            class="w-full flex justify-center py-2 cursor-grab"
          >
            <div
              class="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"
            ></div>
          </div>

          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">
              Результаты
            </h3>
            <button
              @click="isResultsModalOpen = false"
              class="p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <section id="results-content" class="w-full text-lg">
            <div
              id="player1"
              class="py-3 border-b border-gray-200 dark:border-gray-700"
            ></div>
            <div
              id="player2"
              class="py-3 border-b border-gray-200 dark:border-gray-700"
            ></div>
            <div
              id="player3"
              class="py-3 border-b border-gray-200 dark:border-gray-700"
            ></div>
            <div id="player4" class="py-3"></div>
          </section>

          <div id="controls-panel" class="w-full mt-6 grid grid-cols-3 gap-2">
            <button
              id="remix-teams-btn"
              class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
            >
              Перемешать команды
            </button>
            <button
              id="remix-heroes-btn"
              class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
            >
              Перемешать героев
            </button>
            <button
              id="reset-btn"
              class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
            >
              Полный сброс
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      // ВАШИ КЛЮЧИ FIREBASE
      const firebaseConfig = {
        apiKey: "AIzaSyBSvSbR_NJj7riu0HZPz3nile1X4tuxfsI",
        authDomain: "unmatched-randomizer.firebaseapp.com",
        projectId: "unmatched-randomizer",
        storageBucket: "unmatched-randomizer.firebasestorage.app",
        messagingSenderId: "168086799887",
        appId: "1:168086799887:web:3c8af51f935999b7d6c57a",
        measurementId: "G-GEQPMK68B0",
      };

      const app = initializeApp(firebaseConfig);
      window.db = getFirestore(app);
    </script>

    <script>
      // Глобальное состояние для Alpine.js
      document.addEventListener("alpine:init", () => {
        Alpine.data("appState", () => ({
          isDark: true,
          isSettingsModalOpen: false,
          isResultsModalOpen: false,
          init() {
            const savedTheme = localStorage.getItem("theme");
            if (
              savedTheme === "dark" ||
              (savedTheme === null &&
                window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
              this.isDark = true;
              document.documentElement.classList.add("dark");
            } else {
              this.isDark = false;
              document.documentElement.classList.remove("dark");
            }
          },
          toggleTheme() {
            this.isDark = !this.isDark;
            if (this.isDark) {
              document.documentElement.classList.add("dark");
              localStorage.setItem("theme", "dark");
            } else {
              document.documentElement.classList.remove("dark");
              localStorage.setItem("theme", "light");
            }
          },
        }));
      });
    </script>

    <script src="app.js" type="module"></script>

    <script>
      // Регистрация Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then((reg) => {
            console.log("Service worker registered.", reg);
          });
        });
      }
    </script>
  </body>
</html>
