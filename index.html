<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomatched</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2d3748"/>
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">

    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                gray: {
                    '800': '#1a202c',
                    '700': '#2d3748',
                }
              }
            }
          }
        }
      </script>
</head>
<body class="bg-gray-800 text-white">

    <div class="container mx-auto p-4">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold">Randomatched</h1>
            <p class="text-gray-400">Генератор случайных героев Unmatched</p>
        </header>

        <main x-data="{}" class="flex flex-col items-center">
            <div class="w-full max-w-md p-6 bg-gray-700 rounded-lg shadow-lg">
                <div id="hero-display" class="text-center mb-6">
                    <p class="text-lg">Нажмите кнопку для генерации</p>
                </div>
                <button @click="console.log('generate!')" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    Сгенерировать
                </button>
            </div>

            <!-- Demo UI -->
            <div class="w-full max-w-md p-6 bg-gray-700 rounded-lg shadow-lg mt-6">
                <h3 class="text-lg font-semibold mb-4 text-center">Демонстрация UI</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="new Modal({ title: 'Dialog', content: 'Это диалоговое окно.' }).open()" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Dialog
                    </button>
                    <button onclick="new Modal({ type: 'bottom-sheet', title: 'Bottom Sheet', content: 'Это bottom-sheet модальное окно.' }).open()" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Bottom Sheet
                    </button>
                     <button onclick="Toast.success('Успешно!')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Toast Success
                    </button>
                    <button onclick="Toast.error('Ошибка!')" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Toast Error
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js" type="module"></script>
</body>
</html>
