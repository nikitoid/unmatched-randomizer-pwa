<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>Unmatched Randomizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Unmatched Randomizer</h1>
        <!-- Кнопка настроек -->
        <button id="settings-btn" class="icon-btn">
          <!-- Обновленная, симметричная SVG иконка шестерёнки -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>
        <!-- Индикатор обновления (скрыт по умолчанию) -->
        <div id="update-indicator" class="icon-btn hidden">
          <!-- Восстановленная и проверенная иконка загрузчика -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="2" x2="12" y2="6"></line>
            <line x1="12" y1="18" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="6" y2="12"></line>
            <line x1="18" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
          </svg>
        </div>
      </header>

      <main>
        <div class="settings-panel">
          <label for="hero-list-select">Список героев:</label>
          <select id="hero-list-select">
            <option value="default">Default</option>
            <!-- Сюда будут добавляться другие списки -->
          </select>
        </div>

        <button id="generate-btn" class="btn-main">
          СГЕНЕРИРОВАТЬ КОМАНДЫ
        </button>

        <!-- Секция результатов (изначально скрыта) -->
        <section id="results-section" class="hidden">
          <h2>Команды:</h2>
          <div class="teams-grid">
            <div class="player-row" id="player1">Игрок 1</div>
            <div class="player-row" id="player2">Игрок 2</div>
            <div class="player-row" id="player3">Игрок 3</div>
            <div class="player-row" id="player4">Игрок 4</div>
          </div>
        </section>

        <!-- Панель с доп. кнопками (изначально скрыта) -->
        <div id="controls-panel" class="controls hidden">
          <button id="remix-teams-btn">Перемешать команды</button>
          <button id="remix-heroes-btn">Перемешать героев</button>
          <button id="reset-btn">Полный сброс</button>
        </div>
      </main>

      <footer>
        <p id="app-version"></p>
      </footer>
    </div>

    <!-- Подключаем jQuery с CDN для упрощения работы с DOM -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Основной скрипт приложения -->
    <script src="app.js"></script>
  </body>
</html>
