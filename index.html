<!DOCTYPE html>
<html lang="ru" class="dark">
  <!-- Тема по умолчанию, будет управляться JS -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Randomatched</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme Color для мобильных браузеров -->
    <meta name="theme-color" content="#1a202c" />

    <!-- Иконка для Apple устройств -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Конфигурация Tailwind для поддержки темной темы через класс 'dark'
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {},
        },
      };
    </script>

    <!-- Пользовательские стили -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased h-screen overflow-hidden"
  >
    <div class="container mx-auto px-4 py-4 h-full flex flex-col">
      <!-- Header -->
      <header class="flex justify-between items-center mb-4 flex-shrink-0">
        <button
          id="theme-toggle"
          class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500"
        >
          <!-- Sun Icon -->
          <svg
            id="theme-icon-light"
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          <!-- Moon Icon -->
          <svg
            id="theme-icon-dark"
            class="w-6 h-6 hidden"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        </button>
        <h1 class="text-3xl font-bold text-teal-500 dark:text-teal-400">
          Randomatched
        </h1>
        <div id="sync-status-indicator" class="w-10 text-center"></div>
        <!-- Spacer -->
      </header>

      <!-- Main Content -->
      <main
        class="flex-grow flex flex-col items-center justify-center text-center"
      >
        <!-- Hero Selection -->
        <div class="w-full max-w-sm mb-6">
          <label for="hero-select" class="sr-only">Выберите героев</label>
          <div class="flex items-center space-x-2">
            <select
              id="hero-select"
              class="block w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500"
            >
              <option>Все герои</option>
              <!-- Другие списки будут добавлены позже -->
            </select>
            <button
              id="settings-btn"
              class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Main Action Button -->
        <button
          id="generate-teams-btn"
          class="w-full max-w-sm bg-teal-500 active:bg-teal-600 text-white font-bold py-4 px-6 rounded-lg shadow-md text-xl transition-transform transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75"
        >
          Сгенерировать команды
        </button>
      </main>

      <!-- Footer Actions -->
      <footer
        class="flex justify-center items-center space-x-4 py-2 flex-shrink-0"
      >
        <button
          id="last-gen-btn"
          class="text-sm text-gray-600 dark:text-gray-400 hover:text-teal-500 dark:hover:text-teal-400 transition-colors"
        >
          Последняя генерация
        </button>
        <span class="text-gray-400 dark:text-gray-600">|</span>
        <button
          id="reset-session-btn"
          class="text-sm text-gray-600 dark:text-gray-400 hover:text-red-500 dark:hover:text-red-500 transition-colors"
        >
          Сброс сессии
        </button>
      </footer>
    </div>

    <!-- Контейнер для toast-уведомлений -->
    <div
      id="toast-container"
      class="fixed bottom-5 right-5 z-[100] flex flex-col items-end space-y-3 w-full max-w-xs"
    ></div>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
      import {
        getAuth,
        signInAnonymously,
      } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBSvSbR_NJj7riu0HZPz3nile1X4tuxfsI",
        authDomain: "unmatched-randomizer.firebaseapp.com",
        databaseURL: "https://unmatched-randomizer-default-rtdb.firebaseio.com",
        projectId: "unmatched-randomizer",
        storageBucket: "unmatched-randomizer.appspot.com",
        messagingSenderId: "168086799887",
        appId: "1:168086799887:web:3c8af51f935999b7d6c57a",
        measurementId: "G-GEQPMK68B0",
      };

      // Initialize Firebase
      try {
        window.firebaseApp = initializeApp(firebaseConfig);
        window.firebaseDb = getDatabase(window.firebaseApp);
        window.firebaseAuth = getAuth(window.firebaseApp);

        signInAnonymously(window.firebaseAuth).catch((error) => {
          console.error("Anonymous sign-in failed:", error);
        });
      } catch (e) {
        console.error("Firebase initialization failed:", e);
      }
    </script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
