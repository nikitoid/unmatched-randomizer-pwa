<!DOCTYPE html>
<html lang="ru" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>randomatched</title>
    <meta name="description" content="Генератор случайных команд" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "light-bg": "#f3f4f6", // Светлый фон
              "light-primary": "#ffffff", // Основной цвет элементов
              "light-secondary": "#e5e7eb", // Вторичный цвет
              "light-text": "#1f2937", // Цвет текста
              "light-accent": "#d1d5db", // Акцент
              "dark-bg": "#1f2937",
              "dark-primary": "#374151",
              "dark-secondary": "#4b5563",
              "dark-text": "#f9fafb",
              "dark-accent": "#4b5563",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-300 overflow-hidden"
  >
    <div
      id="app"
      class="h-screen w-screen flex flex-col items-center justify-center p-4"
    >
      <div class="absolute top-5 left-5 flex items-center space-x-4">
        <button
          id="theme-toggle"
          class="p-2 rounded-full bg-light-accent dark:bg-dark-accent hover:opacity-80 transition-opacity"
        >
          <svg
            id="theme-icon-moon"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
          <svg
            id="theme-icon-sun"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </button>
        <button
          id="settings-btn"
          class="p-2 rounded-full bg-light-accent dark:bg-dark-accent hover:opacity-80 transition-opacity"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </button>
      </div>

      <div
        id="update-indicator"
        class="hidden absolute top-5 right-5 items-center space-x-2 bg-blue-500 text-white text-sm font-bold px-4 py-2 rounded-lg shadow-md"
      >
        <div class="update-spinner"></div>
        <span>Обновление...</span>
      </div>

      <main class="text-center w-full max-w-sm">
        <h1 class="text-4xl md:text-5xl font-bold mb-8">randomatched</h1>

        <select
          id="hero-list-select"
          class="w-full p-3 mb-6 rounded-lg border-2 bg-light-primary dark:bg-dark-primary border-light-accent dark:border-dark-accent focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        >
          <option value="">Загрузка списков...</option>
        </select>

        <button
          id="generate-btn"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 opacity-50 cursor-not-allowed"
          disabled
        >
          Сгенерировать
        </button>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
      window.__firebase_config = JSON.stringify({
        apiKey: "AIzaSyBSvSbR_NJj7riu0HZPz3nile1X4tuxfsI",
        authDomain: "unmatched-randomizer.firebaseapp.com",
        projectId: "unmatched-randomizer",
        storageBucket: "unmatched-randomizer.firebasestorage.app",
        messagingSenderId: "168086799887",
        appId: "1:168086799887:web:3c8af51f935999b7d6c57a",
        measurementId: "G-GEQPMK68B0",
      });
      window.__app_id = "randomatched-app";
    </script>

    <script src="app.js" type="module"></script>

    <!-- Модальное окно результатов -->
    <div
      id="results-modal-container"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center p-4 opacity-0 pointer-events-none z-40 transition-opacity"
    >
      <div
        id="results-modal-panel"
        class="w-full max-w-lg bg-light-primary dark:bg-dark-primary rounded-t-2xl shadow-lg p-6 transform translate-y-full transition-transform duration-300 ease-in-out"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">Результаты</h2>
          <button
            id="close-modal-btn"
            class="p-2 -mr-2 rounded-full hover:bg-light-secondary dark:hover:bg-dark-secondary"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <ul id="results-list" class="space-y-2 mb-6">
          <!-- Результаты генерации будут здесь -->
        </ul>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <button
            id="shuffle-teams-btn"
            class="w-full bg-gray-200 dark:bg-gray-600 hover:opacity-80 font-semibold py-2 px-4 rounded-lg transition"
          >
            Перемешать команды
          </button>
          <button
            id="shuffle-heroes-btn"
            class="w-full bg-gray-200 dark:bg-gray-600 hover:opacity-80 font-semibold py-2 px-4 rounded-lg transition"
          >
            Перемешать героев
          </button>
          <button
            id="shuffle-all-btn"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition"
          >
            Перемешать всё
          </button>
        </div>
      </div>
    </div>

    <!-- Модальное окно настроек (без изменений) -->
    <div
      id="settings-modal-container"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"
    >
      <!-- ... -->
    </div>

    <!-- Универсальное модальное окно (без изменений) -->
    <div
      id="utility-modal-container"
      class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"
    >
      <!-- ... -->
    </div>
  </body>
</html>
