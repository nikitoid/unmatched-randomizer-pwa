<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unmatched Randomizer</title>

    <!-- PWA-метаданные и иконки -->
    <meta name="theme-color" content="#1a202c" />
    <link rel="manifest" href="manifest.json" />

    <!-- Иконка для Apple-устройств (остальные иконки берутся из манифеста) -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <link rel="stylesheet" href="style.css" />

    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Подключаем Alpine.js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-200 font-sans">
    <div
      class="container mx-auto p-4 flex flex-col items-center min-h-screen justify-center"
      x-data="{ isModalOpen: false }"
    >
      <!-- Заголовок -->
      <header class="w-full max-w-md text-center mb-8">
        <h1 class="text-3xl font-bold text-white">Unmatched Randomizer</h1>
      </header>

      <main class="w-full max-w-md flex-grow flex flex-col items-center">
        <!-- Панель настроек -->
        <div class="w-full mb-6">
          <label
            for="hero-list"
            class="block mb-2 text-sm font-medium text-gray-400"
            >Список героев:</label
          >
          <div class="flex items-center gap-2">
            <select
              id="hero-list"
              class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <!-- Options will be populated by app.js -->
            </select>

            <!-- Контейнер для иконок -->
            <div class="relative w-10 h-10 flex-shrink-0">
              <button
                id="settings-btn"
                @click="isModalOpen = true"
                class="absolute inset-0 flex items-center justify-center p-2 rounded-full hover:bg-gray-700 transition-colors"
              >
                <!-- Иконка шестерёнки -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="3"></circle>
                  <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                  ></path>
                </svg>
              </button>
              <!-- Индикатор обновления -->
              <div
                id="update-indicator"
                class="icon-btn hidden absolute inset-0 flex items-center justify-center p-2"
              >
                <!-- Иконка загрузки -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="12" y1="2" x2="12" y2="6"></line>
                  <line x1="12" y1="18" x2="12" y2="22"></line>
                  <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                  <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                  <line x1="2" y1="12" x2="6" y2="12"></line>
                  <line x1="18" y1="12" x2="22" y2="12"></line>
                  <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                  <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Основная кнопка -->
        <button
          id="generate-btn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform active:scale-95"
        >
          СГЕНЕРИРОВАТЬ КОМАНДЫ
        </button>

        <!-- Секция результатов (скрыта по умолчанию) -->
        <section
          id="results-section"
          class="w-full mt-8 p-4 bg-gray-800 rounded-lg hidden"
        >
          <div id="player1" class="py-2 border-b border-gray-700"></div>
          <div id="player2" class="py-2 border-b border-gray-700"></div>
          <div id="player3" class="py-2 border-b border-gray-700"></div>
          <div id="player4" class="py-2"></div>
        </section>

        <!-- Панель с дополнительными кнопками (скрыта по умолчанию) -->
        <div
          id="controls-panel"
          class="w-full mt-4 grid grid-cols-3 gap-2 hidden"
        >
          <button
            id="remix-teams-btn"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
          >
            Перемешать команды
          </button>
          <button
            id="remix-heroes-btn"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
          >
            Перемешать героев
          </button>
          <button
            id="reset-btn"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
          >
            Полный сброс
          </button>
        </div>
      </main>

      <!-- Модальное окно настроек -->
      <div
        x-show="isModalOpen"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50"
        style="display: none"
      >
        <div
          @click.away="isModalOpen = false"
          class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md"
        >
          <h2 class="text-xl font-bold mb-4">Настройки списков</h2>

          <!-- Секция ввода пароля -->
          <div id="password-section">
            <label
              for="password-input"
              class="block mb-2 text-sm font-medium text-gray-400"
              >Введите пароль для доступа:</label
            >
            <div class="flex gap-2">
              <input
                type="password"
                id="password-input"
                class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="••••••••"
              />
              <button
                id="login-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform active:scale-95"
              >
                Войти
              </button>
            </div>
          </div>

          <!-- Секция управления списками (скрыта по умолчанию) -->
          <div id="management-section" class="hidden">
            <div class="mb-4">
              <label
                for="modal-list-select"
                class="block mb-2 text-sm font-medium text-gray-400"
                >Выберите список для редактирования:</label
              >
              <select
                id="modal-list-select"
                class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              >
                <!-- Options will be populated by app.js -->
              </select>
            </div>

            <div class="mb-4">
              <label
                for="heroes-textarea"
                class="block mb-2 text-sm font-medium text-gray-400"
                >Герои (каждый с новой строки):</label
              >
              <textarea
                id="heroes-textarea"
                rows="8"
                class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              ></textarea>
            </div>

            <div class="flex justify-between items-center mb-6">
              <button
                id="save-list-btn"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg"
              >
                Сохранить
              </button>
              <button
                id="delete-list-btn"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg"
              >
                Удалить
              </button>
            </div>

            <hr class="border-gray-600" />

            <div class="mt-6">
              <label
                for="new-list-name"
                class="block mb-2 text-sm font-medium text-gray-400"
                >Или создайте новый список:</label
              >
              <div class="flex gap-2">
                <input
                  type="text"
                  id="new-list-name"
                  class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="Название нового списка"
                />
                <button
                  id="create-list-btn"
                  class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg"
                >
                  Создать
                </button>
              </div>
            </div>
          </div>

          <button
            @click="isModalOpen = false"
            class="absolute top-3 right-3 text-gray-400 hover:text-white"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script>
      // Код регистрации Service Worker остается без изменений
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((reg) => {
            reg.addEventListener("updatefound", () => {
              const newWorker = reg.installing;
              newWorker.addEventListener("statechange", () => {
                if (
                  newWorker.state === "installed" &&
                  navigator.serviceWorker.controller
                ) {
                  document
                    .getElementById("settings-btn")
                    .classList.add("hidden");
                  document
                    .getElementById("update-indicator")
                    .classList.remove("hidden");
                  setTimeout(() => {
                    window.location.reload();
                  }, 1500);
                }
              });
            });
          })
          .catch((err) =>
            console.log("Service Worker registration failed: ", err)
          );
      }
    </script>
  </body>
</html>
