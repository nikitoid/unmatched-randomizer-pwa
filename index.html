        <button

            viewBox="0 0 24 24"

              stroke-linejoin="round"

              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Индикатор обновления -->
      <div
        id="update-indicator"
        class="absolute top-5 right-5 hidden items-center space-x-2 bg-blue-500 text-white text-sm font-bold px-4 py-2 rounded-lg shadow-md"
      >
        <div class="update-spinner"></div>
        <span>Обновление...</span>
      </div>

      <!-- Центральный контент -->
      <main class="text-center w-full max-w-sm">
        <h1 class="text-4xl md:text-5xl font-bold mb-8">randomatched</h1>

        <select
          id="hero-list-select"
          class="w-full p-3 mb-6 rounded-lg border-2 bg-light-primary dark:bg-dark-primary border-light-accent dark:border-dark-accent focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        >
          <option value="">Загрузка списков...</option>
        </select>

        <button
          id="generate-btn"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105"
        >
          Сгенерировать
        </button>
      </main>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Crypto JS for hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      window.firebaseApp = initializeApp;
    </script>
    <script type="module">
      import {
        getAuth,
        signInAnonymously,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      window.FirebaseAuth = { getAuth, signInAnonymously, onAuthStateChanged };
    </script>
    <script type="module">
      import {
        getFirestore,
        doc,
        getDoc,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      window.FirebaseFirestore = { getFirestore, doc, getDoc, updateDoc };
    </script>

        storageBucket: "unmatched-randomizer.firebasestorage.app",

      window.__app_id = "randomatched-app";

    <!-- Основной скрипт приложения -->
    <script src="app.js" type="module"></script>

    <!-- Модальное окно результатов -->
    <div
      id="results-modal-container"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center p-4 opacity-0 pointer-events-none z-40"
    >
      <!-- ... existing results modal panel ... -->
    </div>

    <!-- Модальное окно настроек -->
    <div
      id="settings-modal-container"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"
    >
      <div
        id="settings-modal-panel"
        class="w-full max-w-lg bg-light-primary dark:bg-dark-primary rounded-2xl shadow-lg p-6 transform scale-95 transition-all"
      >
        <!-- Часть с вводом пароля -->
        <div id="password-section">
          <h2 class="text-2xl font-bold mb-4">Настройки списков</h2>
          <p class="mb-4 text-sm text-gray-600 dark:text-gray-400">
            Для доступа введите пароль.
          </p>
          <input
            type="password"
            id="password-input"
            class="w-full p-3 mb-4 rounded-lg border-2 bg-light-primary dark:bg-dark-primary border-light-accent dark:border-dark-accent focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Пароль"
          />
          <p id="password-error" class="text-red-500 text-sm mb-4 hidden">
            Неверный пароль.
          </p>
          <div class="flex justify-end space-x-3">
            <button
              id="cancel-password-btn"
              class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 hover:opacity-80"
            >
              Отмена
            </button>
            <button
              id="submit-password-btn"
              class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600"
            >
              Войти
            </button>
          </div>
        </div>
        <!-- Часть с управлением списками (скрыта по умолчанию) -->
        <div id="lists-management-section" class="hidden">
          <!-- Содержимое будет рендериться JS -->
        </div>
      </div>
    </div>

    <!-- Универсальное модальное окно для подтверждений и ввода -->
    <div
      id="utility-modal-container"
      class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50"
    >
      <div
        class="w-full max-w-sm bg-light-primary dark:bg-dark-primary rounded-2xl shadow-lg p-6 transform scale-95 transition-all"
      >
        <h3 id="utility-modal-title" class="text-xl font-bold mb-4"></h3>
        <div id="utility-modal-content"></div>
        <div
          id="utility-modal-buttons"
          class="flex justify-end space-x-3 mt-6"
        ></div>
      </div>

</html>
