<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Randomatched</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations for modals and toasts */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-out {
        animation: fadeOut 0.3s ease-in forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
      .animate-slide-in-up {
        animation: slideInUp 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased"
  >
    <div id="app" class="flex flex-col h-screen p-4">
      <!-- NOTE: h-screen is moved here -->
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <button
          id="theme-toggle"
          class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
        >
          <!-- Icons will be injected by theme.js -->
        </button>
        <h1 class="text-2xl font-bold text-teal-500">Randomatched</h1>
        <div class="w-10"></div>
        <!-- Spacer -->
      </header>

      <!-- Main Content -->
      <main
        class="flex-grow flex flex-col justify-center items-center text-center"
      >
        <div class="w-full max-w-sm mx-auto">
          <label
            for="list-select"
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-2"
          >
            Активный список героев:
          </label>
          <div class="flex items-center gap-2">
            <div
              id="current-list-display"
              class="w-full text-center py-3 px-4 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm"
            >
              <span id="current-list-name" class="font-semibold"></span>
            </div>
            <button
              id="settings-btn"
              class="p-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm active:scale-95 transition-transform"
            >
              <svg
                class="w-6 h-6 text-gray-700 dark:text-gray-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </main>

      <!-- Footer Actions -->
      <footer class="flex-shrink-0">
        <div class="space-y-3 mb-4">
          <button
            id="generate-btn"
            class="w-full bg-teal-500 text-white font-bold text-lg py-4 px-6 rounded-xl shadow-lg transition-transform transform active:scale-95"
          >
            Сгенерировать команды
          </button>
          <div class="grid grid-cols-2 gap-3">
            <button
              id="last-gen-btn"
              class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold py-3 px-4 rounded-lg shadow-md active:scale-95 transition-transform"
            >
              Последняя генерация
            </button>
            <button
              id="reset-session-btn"
              class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-semibold py-3 px-4 rounded-lg shadow-md active:scale-95 transition-transform"
            >
              Сброс сессии
            </button>
          </div>
        </div>
      </footer>
    </div>

    <!-- Toast container -->
    <div
      id="toast-container"
      class="fixed bottom-5 right-5 z-50 space-y-3"
    ></div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
