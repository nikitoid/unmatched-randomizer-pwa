<!DOCTYPE html>
<html lang="ru" class="dark">
  <!-- Устанавливаем темную тему по умолчанию -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Randomatched</title>

    <meta name="theme-color" content="#111827" />
    <!-- Цвет для темной темы -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script
      src="https://unpkg.com/alpinejs@3.13.10/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300"
  >
    <div
      class="container mx-auto p-4 flex flex-col items-center min-h-screen justify-center relative overflow-hidden"
      x-data="appState"
      @keydown.escape.window="closeAllModals()"
    >
      <!-- Скрытые триггеры для управления модальными окнами из jQuery -->
      <button
        id="trigger-results-modal"
        @click="isResultsModalOpen = true"
        class="hidden"
      ></button>
      <button
        id="trigger-close-results-modal"
        @click="isResultsModalOpen = false"
        class="hidden"
      ></button>

      <!-- Верхняя панель с иконками -->
      <div
        class="absolute top-4 left-4 right-4 flex justify-between items-center"
      >
        <!-- Кнопка переключения темы -->
        <button
          @click="toggleTheme"
          class="p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
        >
          <svg
            x-show="!isDark"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-yellow-500"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg
            x-show="isDark"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-blue-400"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <!-- Индикатор обновления PWA -->
        <div x-show="isPwaUpdating" class="p-2">
          <svg
            class="animate-spin text-blue-500"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="2" x2="12" y2="6"></line>
            <line x1="12" y1="18" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="6" y2="12"></line>
            <line x1="18" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
          </svg>
        </div>
      </div>

      <header class="w-full max-w-md text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mt-12">
          Randomatched
        </h1>
      </header>

      <main class="w-full max-w-md flex-grow flex flex-col items-center">
        <div class="w-full mb-6">
          <label
            for="hero-list"
            class="block mb-2 text-sm font-medium text-gray-500 dark:text-gray-400"
            >Список героев:</label
          >
          <div class="flex items-center gap-2">
            <select
              id="hero-list"
              class="bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            ></select>

            <div class="relative w-10 h-10 flex-shrink-0">
              <button
                id="settings-btn"
                @click="checkOnlineAndOpenSettings()"
                class="absolute inset-0 flex items-center justify-center p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="3"></circle>
                  <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                  ></path>
                </svg>
              </button>
              <div
                id="sync-indicator"
                class="icon-btn hidden absolute inset-0 flex items-center justify-center p-2"
              >
                <svg
                  class="animate-spin text-blue-500"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="12" y1="2" x2="12" y2="6"></line>
                  <line x1="12" y1="18" x2="12" y2="22"></line>
                  <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                  <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                  <line x1="2" y1="12" x2="6" y2="12"></line>
                  <line x1="18" y1="12" x2="22" y2="12"></line>
                  <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                  <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <button
          id="generate-btn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform active:scale-95 shadow-lg shadow-blue-500/20"
        >
          СГЕНЕРИРОВАТЬ КОМАНДЫ
        </button>

        <div class="w-full mt-4 grid grid-cols-2 gap-2">
          <button
            id="show-last-gen-btn"
            class="hidden w-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
          >
            Последняя генерация
          </button>
          <button
            id="reset-session-btn"
            class="hidden w-full bg-red-600/80 hover:bg-red-700/80 text-white font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95 col-start-2"
          >
            Сбросить сессию
          </button>
        </div>
      </main>

      <!-- Всплывающее уведомление (Toast) -->
      <div
        x-show="toast.show"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="transform translate-y-full opacity-0"
        x-transition:enter-end="transform translate-y-0 opacity-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="transform translate-y-0 opacity-100"
        x-transition:leave-end="transform translate-y-full opacity-0"
        class="fixed bottom-4 right-4 text-white py-2 px-4 rounded-lg shadow-lg z-50"
        :class="{ 'bg-green-500': toast.type === 'success', 'bg-red-500': toast.type === 'error', 'bg-gray-700': toast.type === 'info' }"
        style="display: none"
      >
        <p x-text="toast.message"></p>
      </div>

      <!-- Модальное окно Настроек (без изменений) ... -->
      <div
        x-show="isSettingsModalOpen"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50"
        style="display: none"
      >
        <div
          @click.away="isSettingsModalOpen = false"
          class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md"
        >
          <div id="password-section">
            <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">
              Доступ к настройкам
            </h3>
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
              Для изменения списков героев введите пароль.
            </p>
            <input
              type="password"
              id="password-input"
              class="bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-center w-full p-2 rounded-lg mb-4"
              placeholder="••••"
            />
            <button
              id="login-btn"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform active:scale-95"
            >
              Войти
            </button>
          </div>

          <div id="management-section" class="hidden">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-xl font-bold text-gray-900 dark:text-white">
                Управление списками
              </h3>
              <button
                @click="isSettingsModalOpen = false"
                class="p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </button>
            </div>

            <div class="space-y-4">
              <div>
                <label
                  for="modal-list-select"
                  class="block mb-2 text-sm font-medium text-gray-500 dark:text-gray-400"
                  >Редактировать список:</label
                >
                <select
                  id="modal-list-select"
                  class="bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 w-full p-2 rounded-lg"
                ></select>
              </div>
              <div>
                <textarea
                  id="heroes-textarea"
                  rows="6"
                  class="bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 w-full p-2 rounded-lg"
                  placeholder="Каждый герой с новой строки..."
                ></textarea>
              </div>
              <div class="grid grid-cols-2 gap-2">
                <button
                  id="save-list-btn"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg text-sm"
                >
                  Сохранить
                </button>
                <button
                  id="set-default-btn"
                  class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 font-bold py-2 px-3 rounded-lg text-sm"
                >
                  Сделать по умолч.
                </button>
              </div>
              <hr class="border-gray-300 dark:border-gray-600" />
              <div>
                <label
                  for="new-list-name"
                  class="block mb-2 text-sm font-medium text-gray-500 dark:text-gray-400"
                  >Создать новый список:</label
                >
                <input
                  type="text"
                  id="new-list-name"
                  class="bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 w-full p-2 rounded-lg"
                  placeholder="Название нового списка"
                />
                <button
                  id="create-list-btn"
                  class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-lg text-sm"
                >
                  Создать
                </button>
              </div>
              <hr class="border-gray-300 dark:border-gray-600" />
              <div>
                <button
                  id="delete-list-btn"
                  class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg text-sm"
                >
                  Удалить выбранный список
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Модальное окно Результатов (без изменений) ... -->
      <div
        x-show="isResultsModalOpen"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        @click.self="isResultsModalOpen = false"
        class="fixed inset-0 bg-black bg-opacity-60 flex items-end justify-center z-40"
        style="display: none"
      >
        <div
          id="results-panel"
          @click.stop
          x-show="isResultsModalOpen"
          x-transition:enter="ease-out duration-300"
          x-transition:enter-start="translate-y-full"
          x-transition:enter-end="translate-y-0"
          x-transition:leave="ease-in duration-200"
          x-transition:leave-start="translate-y-0"
          x-transition:leave-end="translate-y-full"
          class="w-full max-w-md bg-white dark:bg-gray-800 rounded-t-2xl shadow-2xl p-4"
        >
          <div class="relative flex justify-center items-center mb-4 pt-2">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">
              Результаты
            </h3>
            <button
              @click="isResultsModalOpen = false"
              class="absolute right-0 p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <section
            id="results-content"
            class="w-full text-base space-y-2"
          ></section>
          <div id="controls-panel" class="w-full mt-6 grid grid-cols-2 gap-2">
            <div class="col-span-2 grid grid-cols-3 gap-2">
              <button
                id="remix-teams-btn"
                class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
              >
                Перемешать команды
              </button>
              <button
                id="remix-heroes-btn"
                class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
              >
                Перемешать героев
              </button>
              <button
                id="reset-btn"
                class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
              >
                Перемешать всё
              </button>
            </div>
            <button
              id="exclude-all-btn"
              class="col-span-2 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
            >
              Исключить текущих героев
            </button>
          </div>
        </div>
      </div>

      <!-- Универсальное модальное окно Подтверждения -->
      <div
        x-show="confirmModal.show"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50"
        style="display: none"
      >
        <div
          @click.away="confirmModal.show = false"
          class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-center"
        >
          <h3
            class="text-lg font-bold mb-2 text-gray-900 dark:text-white"
            x-text="confirmModal.title"
          ></h3>
          <p
            class="text-sm text-gray-500 dark:text-gray-400 mb-6"
            x-text="confirmModal.message"
          ></p>
          <div class="flex justify-center gap-4">
            <button
              @click="confirmModal.show = false"
              class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 font-bold py-2 px-6 rounded-lg"
            >
              Отмена
            </button>
            <button
              @click="confirmModal.onConfirm(); confirmModal.show = false"
              class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg"
            >
              Подтвердить
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="module">
      // Инициализация Firebase (без изменений) ...
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import {
        getFirestore,
        enableIndexedDbPersistence,
        onSnapshot,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      try {
        const firebaseConfig = {
          apiKey: "AIzaSyBSvSbR_NJj7riu0HZPz3nile1X4tuxfsI",
          authDomain: "unmatched-randomizer.firebaseapp.com",
          projectId: "unmatched-randomizer",
          storageBucket: "unmatched-randomizer.firebasestorage.app",
          messagingSenderId: "168086799887",
          appId: "1:168086799887:web:3c8af51f935999b7d6c57a",
          measurementId: "G-GEQPMK68B0",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Передаем функции Firestore в глобальный объект для app.js
        window.db = db;
        window.firestore = { onSnapshot, doc, setDoc };

        enableIndexedDbPersistence(db).catch((err) => {
          if (err.code == "failed-precondition") {
            console.warn("Firebase persistence failed: multiple tabs open.");
          } else if (err.code == "unimplemented") {
            console.warn("Firebase persistence not available in this browser.");
          }
        });
      } catch (e) {
        console.error("Firebase initialization failed:", e);
        // Уведомляем пользователя, если Firebase не смог запуститься
        const alpineState = document.querySelector("[x-data]").__x.$data;
        alpineState.showToast(
          "Ошибка подключения к базе. Оффлайн-режим может быть ограничен.",
          "error"
        );
      }
    </script>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("appState", () => ({
          isDark: true,
          isSettingsModalOpen: false,
          isResultsModalOpen: false,
          isPwaUpdating: false,
          toast: { show: false, message: "", type: "info" },
          confirmModal: {
            show: false,
            title: "",
            message: "",
            onConfirm: () => {},
          },
          init() {
            const savedTheme = localStorage.getItem("theme");
            this.isDark =
              savedTheme === "dark" ||
              (savedTheme === null &&
                window.matchMedia("(prefers-color-scheme: dark)").matches);
            document.documentElement.classList.toggle("dark", this.isDark);
            this.$watch(
              "isSettingsModalOpen",
              (isOpen) => !isOpen && this.resetSettingsModal()
            );
          },
          toggleTheme() {
            this.isDark = !this.isDark;
            localStorage.setItem("theme", this.isDark ? "dark" : "light");
            document.documentElement.classList.toggle("dark", this.isDark);
          },
          resetSettingsModal() {
            setTimeout(() => {
              $("#password-section").removeClass("hidden");
              $("#management-section").addClass("hidden");
              $("#password-input").val("");
            }, 300);
          },
          closeAllModals() {
            this.isSettingsModalOpen = false;
            this.isResultsModalOpen = false;
            this.confirmModal.show = false;
          },
          checkOnlineAndOpenSettings() {
            if (navigator.onLine) {
              this.isSettingsModalOpen = true;
            } else {
              this.showToast(
                "Для доступа к настройкам требуется подключение к интернету.",
                "error"
              );
            }
          },
          showToast(message, type = "info") {
            this.toast.message = message;
            this.toast.type = type;
            this.toast.show = true;
            setTimeout(() => {
              this.toast.show = false;
            }, 3000);
          },
          openConfirmModal(title, message, onConfirmCallback) {
            this.confirmModal.title = title;
            this.confirmModal.message = message;
            this.confirmModal.onConfirm = onConfirmCallback;
            this.confirmModal.show = true;
          },
        }));
      });

      // --- Логика обновления Service Worker ---
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then((reg) => {
            reg.addEventListener("updatefound", () => {
              const appState = document.querySelector("[x-data]").__x.$data;
              appState.isPwaUpdating = true;
              console.log("Найдено обновление, начинается установка...");
            });
          });

          navigator.serviceWorker.addEventListener("controllerchange", () => {
            console.log("Приложение обновлено! Перезагрузка...");
            window.location.reload();
          });
        });
      }
    </script>

    <script src="app.js" type="module"></script>
  </body>
</html>
