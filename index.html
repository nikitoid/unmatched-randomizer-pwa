<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unmatched Randomizer</title>
    <meta name="theme-color" content="#1a202c" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />

    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Подключаем Alpine.js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-200 font-sans">
    <div
      class="container mx-auto p-4 flex flex-col items-center min-h-screen justify-center"
    >
      <!-- Заголовок -->
      <header class="w-full max-w-md flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-white">Unmatched Randomizer</h1>

        <!-- Контейнер для иконок -->
        <div class="relative flex items-center">
          <button
            id="settings-btn"
            class="p-2 rounded-full hover:bg-gray-700 transition-colors"
          >
            <!-- Иконка шестерёнки -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </button>
          <!-- Индикатор обновления -->
          <div
            id="update-indicator"
            class="icon-btn hidden absolute top-0 left-0 p-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="2" x2="12" y2="6"></line>
              <line x1="12" y1="18" x2="12" y2="22"></line>
              <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
              <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
              <line x1="2" y1="12" x2="6" y2="12"></line>
              <line x1="18" y1="12" x2="22" y2="12"></line>
              <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
              <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
          </div>
        </div>
      </header>

      <main class="w-full max-w-md flex-grow flex flex-col items-center">
        <!-- Панель настроек -->
        <div class="w-full mb-6">
          <label
            for="hero-list"
            class="block mb-2 text-sm font-medium text-gray-400"
            >Список героев:</label
          >
          <select
            id="hero-list"
            class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <option selected>Default</option>
          </select>
        </div>

        <!-- Основная кнопка -->
        <button
          id="generate-btn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform active:scale-95"
        >
          СГЕНЕРИРОВАТЬ КОМАНДЫ
        </button>

        <!-- Секция результатов (скрыта по умолчанию) -->
        <section
          id="results-section"
          class="w-full mt-8 p-4 bg-gray-800 rounded-lg hidden"
        >
          <div id="player1" class="py-2 border-b border-gray-700"></div>
          <div id="player2" class="py-2 border-b border-gray-700"></div>
          <div id="player3" class="py-2 border-b border-gray-700"></div>
          <div id="player4" class="py-2"></div>
        </section>

        <!-- Панель с дополнительными кнопками (скрыта по умолчанию) -->
        <div
          id="controls-panel"
          class="w-full mt-4 grid grid-cols-3 gap-2 hidden"
        >
          <button
            id="remix-teams-btn"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
          >
            Перемешать команды
          </button>
          <button
            id="remix-heroes-btn"
            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
          >
            Перемешать героев
          </button>
          <button
            id="reset-btn"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg text-sm transition-transform transform active:scale-95"
          >
            Полный сброс
          </button>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((reg) => {
            reg.addEventListener("updatefound", () => {
              const newWorker = reg.installing;
              newWorker.addEventListener("statechange", () => {
                if (
                  newWorker.state === "installed" &&
                  navigator.serviceWorker.controller
                ) {
                  // Показываем индикатор обновления
                  document
                    .getElementById("settings-btn")
                    .classList.add("hidden");
                  document
                    .getElementById("update-indicator")
                    .classList.remove("hidden");
                  // Можно добавить задержку перед перезагрузкой, чтобы пользователь увидел анимацию
                  setTimeout(() => {
                    window.location.reload();
                  }, 1500);
                }
              });
            });
          })
          .catch((err) =>
            console.log("Service Worker registration failed: ", err)
          );
      }
    </script>
  </body>
</html>
