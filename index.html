<!DOCTYPE html>
<html lang="ru" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>randomatched</title>
    <meta name="description" content="Генератор случайных команд" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      // Конфигурация Tailwind для поддержки темной темы
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                bg: "#1a202c",
                text: "#e2e8f0",
                primary: "#2d3748",
                accent: "#4a5568",
              },
              light: {
                bg: "#f7fafc",
                text: "#2d3748",
                primary: "#ffffff",
                accent: "#e2e8f0",
              },
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-300"
  >
    <!-- Основной контейнер -->
    <div
      id="app"
      class="h-screen w-screen flex flex-col items-center justify-center p-4"
    >
      <!-- Переключатель темы -->
      <div class="absolute top-5 left-5">
        <button
          id="theme-toggle"
          class="p-2 rounded-full bg-light-accent dark:bg-dark-accent hover:opacity-80 transition-opacity"
        >
          <!-- Иконка луны (для светлой темы) -->
          <svg
            id="theme-icon-moon"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
          <!-- Иконка солнца (для темной темы) -->
          <svg
            id="theme-icon-sun"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Индикатор обновления -->
      <div
        id="update-indicator"
        class="absolute top-5 right-5 hidden items-center space-x-2 bg-blue-500 text-white text-sm font-bold px-4 py-2 rounded-lg shadow-md"
      >
        <div class="update-spinner"></div>
        <span>Обновление...</span>
      </div>

      <!-- Центральный контент -->
      <main class="text-center w-full max-w-sm">
        <h1 class="text-4xl md:text-5xl font-bold mb-8">randomatched</h1>

        <select
          id="hero-list"
          class="w-full p-3 mb-6 rounded-lg border-2 bg-light-primary dark:bg-dark-primary border-light-accent dark:border-dark-accent focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        >
          <!-- Опции будут добавлены через JS -->
          <option value="">Выберите список героев</option>
        </select>

        <button
          id="generate-btn"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105"
        >
          Сгенерировать
        </button>
      </main>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Основной скрипт приложения -->
    <script src="app.js" type="module"></script>
  </body>
</html>
