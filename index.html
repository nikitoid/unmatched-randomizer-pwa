<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomatched</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme Color для мобильных браузеров -->
    <meta name="theme-color" content="#1a202c" />

    <!-- Иконка для Apple устройств -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Пользовательские стили -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans antialiased">
    <div
      class="container mx-auto px-4 min-h-screen flex flex-col items-center justify-center"
    >
      <div
        x-data="{ hero: null, sidekick: null }"
        class="text-center w-full max-w-md p-6 bg-gray-800 rounded-2xl shadow-lg"
      >
        <header class="mb-8">
          <h1 class="text-4xl font-bold text-teal-400">Randomatched</h1>
          <p class="text-gray-400 mt-2">Генератор случайных героев Unmatched</p>
        </header>

        <main>
          <!-- Область вывода результата -->
          <div
            class="bg-gray-700 rounded-lg p-6 min-h-[120px] flex items-center justify-center mb-8 transition-all duration-300"
          >
            <template x-if="hero">
              <div class="text-center">
                <h2
                  class="text-3xl font-semibold text-white"
                  x-text="hero"
                ></h2>
                <p class="text-lg text-teal-300" x-text="sidekick"></p>
              </div>
            </template>
            <template x-if="!hero">
              <p class="text-gray-400">Нажмите на кнопку, чтобы начать</p>
            </template>
          </div>

          <!-- Кнопка генерации -->
          <button
            @click="
                        const heroes = [
                            { name: 'Король Артур', sidekick: 'Мерлин' },
                            { name: 'Алиса', sidekick: 'Бармаглот' },
                            { name: 'Медуза', sidekick: 'Гарпии' },
                            { name: 'Синдбад', sidekick: 'Носильщик' }
                        ];
                        const randomHero = heroes[Math.floor(Math.random() * heroes.length)];
                        hero = randomHero.name;
                        sidekick = randomHero.sidekick;
                        // Используем toast-уведомление
                        window.Toast.success(`Сгенерирован: ${hero}!`);
                    "
            class="w-full bg-teal-500 active:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75 mb-6"
          >
            Сгенерировать героя
          </button>

          <!-- Демонстрация модулей -->
          <div class="border-t border-gray-700 pt-6 space-y-3">
            <h3 class="text-lg font-semibold text-gray-400 text-center mb-2">
              Демонстрация модулей
            </h3>
            <button
              id="open-dialog"
              class="w-full bg-blue-500 active:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors"
            >
              Открыть диалог
            </button>
            <button
              id="open-sheet"
              class="w-full bg-indigo-500 active:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors"
            >
              Открыть шторку
            </button>
            <button
              id="open-fullscreen"
              class="w-full bg-purple-500 active:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition-colors"
            >
              Полный экран
            </button>
            <button
              id="show-toast"
              class="w-full bg-green-500 active:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors"
            >
              Показать уведомления
            </button>
          </div>
        </main>

        <footer class="mt-8">
          <p class="text-sm text-gray-500">&copy; 2024 Randomatched</p>
        </footer>
      </div>
    </div>

    <!-- Контейнер для toast-уведомлений -->
    <div
      id="toast-container"
      class="fixed bottom-5 right-5 z-50 flex flex-col items-end space-y-3 w-full max-w-xs"
    ></div>

    <!-- Подключение основного скрипта как модуля -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
